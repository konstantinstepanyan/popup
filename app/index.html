    <section class="main">
        <button class="popup-trigger btn">open popup</button>
    </section>
    
    <div class="popup">

            <div class="popup__content-wrapper">
                <div class="popup__text-wrapper">
                    <h3 class="popup__header">Заголовок третьего уровня!</h3>
                    <p class="popup__paragraph">Просто обычная рандомная строчка</p>
                </div>
                <input class="popup__input-name" type="text" placeholder="Имя">
                <input class="popup__input-name" type="text" placeholder="Фамилия">
